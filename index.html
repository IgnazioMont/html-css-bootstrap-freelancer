<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Start bootstrap</title>
</head>

<body>
    <header>
        <!-- menu -->
        <div class="container">
            <div class="row">

                <!-- logo -->
                <div class="col-xs-6">
                    col-left
                </div>

                <!-- menu + burger -->
                <div class="col-xs-6">
                    <div class="row">
                        <div class="col-xs-12 hidden-xs">
                            menu
                        </div>
                        <div class="col-xs-12 hidden-sm hidden-md hidden-lg">
                            <div class="burger">
                                burger menu
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Jumbotron -->
        <div class="jumbotron">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">
                        <img src="#" alt="Profile">
                        <h1>Title</h1>
                        <div class="star_line"> star + line</div>
                        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptatum doloremque dolorem necessitatibus praesentium rem harum aliquam neque nesciunt! Totam deserunt velit quia eum accusamus et. Sed itaque voluptatum earum rem!</p>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
